<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal details form</title>
</head>
<body>
    <form>
    <legend>Personal details</legend>
    <legend>Salutation</legend>
    <select border="1px">
        <option>--None--</option>
        <option>Mr.</option>
        <option>Mrs.</option>
    </select>
    <br><br>
    <label for="firstName">First Name:</label>
    <input type="text" name="" id="firstName" placeholder="abcd">
    <br><br>
    <label for="lastName">First Name:</label>
    <input type="text" name="" id="lastName" placeholder="abcd">
    <br><br>
    <label for="Gender">Gender:</label>
    <input type="radio" name="Gender" id="male">
    <label for="male">Male</label>

    <input type="radio" name="Gender" id="female">
    <label for="female">Female</label>
    <br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="" placeholder="abc@gmail.com">
    <br><br>
    <label for="dob">Date of birth:</label>
    <input type="date" id="dob" name="bithday">
    <br><br>
    <label for="textArea">Address:</label><br>
    <textarea id="textArea" rows="5" cols="30"></textarea>
    <br><br>
    <input type="Submit" value="Submit">
    </form>
</body>
</html>
